<ul class="py-1 w-60 bg-white border rounded-md shadow-md">
  @for(item of items; track item) {
  <li
    class="flex justify-between items-center px-4 py-2 hover:bg-slate-50 cursor-pointer"
    [ngClass]="{ 'bg-slate-50': selected === item }"
    (click)="handleClick(item)"
  >
    {{ item }}
    @if(selected === item) {
    <ion-icon name="checkmark-outline"></ion-icon>
    }
  </li>
  }
</ul>
